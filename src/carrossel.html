<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-widht, initial-sclae=1.0">
    <meta name="description" content="O lugar certo para você encontra o próximo Pokémon que vai capturar!">
    <title>CAPTURE POKÉMON</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="carrossel.css">
</head>

<body class="types">

    <header class="position-logo">
        <nav class="position-header">
            <div class="menu">
                <a href="index.html" class="options-menu">HOME</a>
                <a class="options-menu" href="https://pokemongolive.com/" target="_blank"
                    rel="noopener noreferrer">POKEMON GO</a>
            </div>
        </nav>

    </header>
    <main>
        <section>
            <form class="form-busca">
                <input type="search" name="search" id="search" value="" placeholder="Digite o nome do Pokémon">
                <input type="image" id="btn-img" src="image/carrossel-search.png" alt="Lupa" width="45" height="45">
            </form>
        </section>
        <section>
            <select class="selectTypes">
                <option id="todos">Todos</option>
                <option>Bug</option>
                <option>Dragon</option>
                <option>Electric</option>
                <option>Fighting</option>
                <option>Fire</option>
                <option>Flying</option>
                <option>Ghost</option>
                <option>Grass</option>
                <option>Ground</option>
                <option>Ice</option>
                <option>Normal</option>
                <option>Poison</option>
                <option>Psychic</option>
                <option>Rock</option>
                <option>Water</option>
            </select>
        </section>
        <section class="cards" id="flip">
            <div class="face" id="front">
                <p id="numberPokemon"></p>
                <h6 id="namePokemon"></h6>
                <img id="imgPokemon" />
                <p id="type"></p>
                <p id="rarity"></p>
            </div>
            <div class="face" id="back">informações do pokemon </div>

        </section>

    </main>

    <footer></footer>

    <script src="main.js" type="module"></script>
</body>

</html>
