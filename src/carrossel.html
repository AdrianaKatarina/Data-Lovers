<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O lugar certo para você encontra o próximo Pokémon que vai capturar!">
    <title>CAPTURE POKÉMON</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="carrossel.css">
</head>

<body class="background-carrossel">
  <header class="position-header">
    <img src="image/pokeball.png" alt="Pokebola" class="logo">
    <div class="menu-section">
      <button class="menu-toggle">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </button> 
      <nav class="position-nav">
        <div class="menu">
          <ul class="ul-nav">
            <li class="li-nav"><a href="index.html" class="options-menu">HOME</a></li>
            <li class="li-nav"><a class="options-menu" href="https://pokemongolive.com/" target="_blank" rel="noopener noreferrer">POKEMON GO</a></li>
          </ul>
        </div> 
      </nav>
    </div> 
  </header>
  <main>
    <section>
      <form class="form-busca">
        <input type="search" name="search" id="search" value="" placeholder="Digite o nome do Pokémon">
        <input type="image" id="btn-search" src="image/carrossel-search.png" alt="Lupa">
      </form>
    </section>
    <section class="section-filter">
      <select id="filter-types" class="filter-select">
        <option class="type">Todos os tipos</option>
        <option class="type">Bug</option>
        <option class="type">Dark</option>
        <option class="type">Dragon</option>
        <option class="type">Electric</option>
        <option class="type">Fairy</option>
        <option class="type">Fighting</option>
        <option class="type">Fire</option>
        <option class="type">Flying</option>
        <option class="type">Ghost</option>
        <option class="type">Grass</option>
        <option class="type">Ground</option>
        <option class="type">Ice</option>
        <option class="type">Normal</option>
        <option class="type">Poison</option>
        <option class="type">Psychic</option>
        <option class="type">Rock</option>
        <option class="type">Steel</option>
        <option class="type">Water</option>
      </select>
      <select id="select-order" class="filter-select">
        <option value="Crescente" class="order">Crescente</option>
        <option value="Decrescente" class="order">Decrescente</option>
        <option value="a-z" class="order">A - Z</option>
        <option value="z-a" class="order">Z - A</option>
      </select>
    </section>
    <section class="count">
      <p id="calculo"></p> <!-- Será uma função js e retornar a conta nessa tag -->
    </section>
    <section class="cards"></section>
  </main>

  <footer></footer>

  <script src="main.js" type="module"></script>
</body>

</html>
